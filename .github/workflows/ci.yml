name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-api:
    name: Build .NET API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore src/api/IoTDataApi.sln
      - name: Build
        run: dotnet build --no-restore src/api/IoTDataApi.sln --configuration Release

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: build-api
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd src/client/iot-dashboard
          npm ci
      - name: Build
        run: |
          cd src/client/iot-dashboard
          npm run build --if-present

  lint-simulator:
    name: Lint Python Simulator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install lint deps
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Run flake8
        run: flake8 src/simulator || true
